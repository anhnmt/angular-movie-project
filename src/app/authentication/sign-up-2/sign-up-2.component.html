<div class="container-fluid h-100">
  <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
    <div class="d-none d-md-flex p-h-40">
      <img alt="" src="assets/images/logo/logo.png">
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 d-none d-md-block">
          <img alt="" class="img-fluid" src="assets/images/others/sign-up-2.png">
        </div>
        <div class="m-l-auto col-md-5">
          <nz-card>
            <h2 class="m-t-20">Sign Up</h2>
            <p class="m-b-30">Create your account to get access</p>
            <form (ngSubmit)="submitForm()" [formGroup]="signUpForm" class="login-form" nz-form nzLayout="vertical">
              <nz-form-item>
                <nz-form-label nzFor="userName" nzRequired>Username</nz-form-label>
                <nz-form-control nzErrorTip="Please input your username!">
                  <input formControlName="userName" id="userName" nz-input placeholder="Username" type="text">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="email" nzRequired>Email</nz-form-label>
                <nz-form-control nzErrorTip="The input is not valid E-mail!">
                  <input formControlName="email" id="email" nz-input placeholder="Username" type="text">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
                <nz-form-control nzErrorTip="Please input your Password!">
                  <input formControlName="password" id="password" nz-input placeholder="Password" type="password">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzFor="checkPassword" nzRequired>Confirm Password</nz-form-label>
                <nz-form-control nzErrorTip="Please confirm your password!">
                  <input formControlName="checkPassword" id="checkPassword" nz-input placeholder="Confirm Password"
                         type="password">
                </nz-form-control>
              </nz-form-item>
              <div class="d-flex align-items-center justify-content-between">
                <nz-form-item>
                  <nz-form-control>
                    <label formControlName="agree" nz-checkbox>
                      <span>I have read the <a>agreement</a></span>
                    </label>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <div>
                      <button [nzType]="'primary'" class="login-form-button" nz-button>Sign Up</button>
                    </div>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </form>
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex  p-h-40 justify-content-between">
      <span class="">Â© 2019 ThemeNate</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
