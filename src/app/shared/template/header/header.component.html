<div class="header">
  <div class="logo logo-dark">
    <a href="">
      <img alt="Logo" src="assets/images/logo/logo.png">
      <img alt="Logo" class="logo-fold" src="assets/images/logo/logo-fold.png">
    </a>
  </div>
  <div class="logo logo-white">
    <a href="">
      <img alt="Logo" src="assets/images/logo/logo-white.png">
      <img alt="Logo" class="logo-fold" src="assets/images/logo/logo-fold-white.png">
    </a>
  </div>

  <div class="nav-wrap">
    <ul class="nav-left">
      <li class="desktop-toggle">
        <a (click)="toggleFold()">
          <i [nzType]="isFolded? 'menu-unfold':'menu-fold'" nz-icon theme="outline"></i>
        </a>
      </li>
      <li class="mobile-toggle">
        <a (click)="toggleExpand()">
          <i [nzType]="isExpand? 'menu-fold': 'menu-unfold'" nz-icon theme="outline"></i>
        </a>
      </li>
      <li>
        <a (click)="searchToggle()">
          <i nz-icon nzType="search" theme="outline"></i>
        </a>
        <nz-drawer (nzOnClose)="searchToggle()" [nzVisible]="searchVisible" [nzWidth]="380" nzPlacement="left"
                   nzTitle="Search">
          <app-search></app-search>
        </nz-drawer>
      </li>
    </ul>
    <ul class="nav-right">
      <li>
        <a [nzDropdownMenu]="popNotification" [nzPlacement]="'bottomRight'" nz-dropdown nzTrigger="click">
          <nz-badge nzDot>
            <i nz-icon nzType="bell" theme="outline"></i>
          </nz-badge>
        </a>
        <nz-dropdown-menu #popNotification="nzDropdownMenu">
          <div class="pop-notification" nz-menu>
            <div class="p-v-15 p-h-25 border-bottom d-flex justify-content-between align-items-center">
              <p class="text-dark font-weight-semibold m-b-0">
                <i nz-icon nzType="bell" theme="outline"></i>
                <span class="m-l-10">Notification</span>
              </p>
              <a [routerLink]="''" class="p-v-5" nz-button nzSize="small" nzType="link">
                <small>View All</small>
              </a>
            </div>
            <perfect-scrollbar class="overflow-y-auto" style="max-height: 300px">
              <nz-list [nzDataSource]="notificationList" [nzItemLayout]="'horizontal'" [nzRenderItem]="item"
                       class="ant-list-item-links">
                <ng-template #item let-item>
                  <nz-list-item>
                    <a [routerLink]="''">
                      <div class="d-flex">
                        <nz-avatar [ngClass]="item.color" [nzIcon]="item.icon"></nz-avatar>
                        <div class="m-l-15">
                          <p class="m-b-0 text-dark">{{item.title}}</p>
                          <p class="m-b-0"><small>{{item.time}} ago</small></p>
                        </div>
                      </div>
                    </a>
                  </nz-list-item>
                </ng-template>
              </nz-list>
            </perfect-scrollbar>
          </div>
        </nz-dropdown-menu>
      </li>
      <li>
                <span [nzDropdownMenu]="profile" [nzPlacement]="'bottomRight'" [nzTrigger]="'click'"
                      class="p-h-10 pointer"
                      nz-dropdown>
                    <nz-avatar [nzIcon]="'user'" nzSrc="assets/images/avatars/thumb-3.jpg"></nz-avatar>
                </span>
        <nz-dropdown-menu #profile="nzDropdownMenu">
          <ul class="p-b-15 p-t-20" nz-menu>
            <li class="p-h-20 p-b-15 m-b-10 border-bottom">
              <div class="d-flex m-r-50">
                <nz-avatar nzSize="large" nzSrc="assets/images/avatars/thumb-3.jpg"></nz-avatar>
                <div class="m-l-10">
                  <p class="m-b-0 text-dark font-weight-semibold">Marshall Nichols</p>
                  <p class="m-b-0 opacity-07">UI/UX Desinger</p>
                </div>
              </div>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                  <span class="m-l-10">Edit Profile</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="lock" theme="outline"></i>
                  <span class="m-l-10">Account Setting</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="project" theme="outline"></i>
                  <span class="m-l-10">Projects</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                  <span class="m-l-10">Logout</span>
                </div>
                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </div>
</div>
