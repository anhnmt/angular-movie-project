<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7 col-lg-5 m-h-auto">
          <nz-card class="m-b-100 shadow-lg">
            <div class="d-flex align-items-center justify-content-between m-b-30">
              <img alt="" class="img-fluid" src="assets/images/logo/logo.png">
              <h2 class="m-b-0">Sign In</h2>
            </div>
            <form (ngSubmit)="submitForm()" [formGroup]="validateForm" class="login-form" nz-form nzLayout="vertical">
              <nz-form-item>
                <nz-form-label nzFor="username" nzRequired>Tài khoản</nz-form-label>
                <nz-form-control nzErrorTip="Tài khoản không được để trống">
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input formControlName="username" nz-input placeholder="Vui lòng nhập tài khoản" type="text">
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="relative">
                <nz-form-label nzFor="password" nzRequired>Mật khẩu</nz-form-label>
                <!--                <a [routerLink]="['/auth/reset-password']" class="float-right font-size-13 text-muted"-->
                <!--                   style="position:absolute; right: 0">Forget Password?</a>-->
                <nz-form-control nzErrorTip="Mật khẩu không được để trống">
                  <nz-input-group [nzPrefix]="prefixLock">
                    <input formControlName="password" nz-input placeholder="Vui lòng nhập mật khẩu" type="password">
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div class="d-flex align-items-center justify-content-between">
                    <!--                    <span class="font-size-13 text-muted">Don't have an account? <a [routerLink]="['/auth/sign-up']"-->
                    <!--                                                                                    class="small"> Signup</a></span>-->
                    <button [nzType]="'primary'" class="login-form-button" nz-button>Đăng nhập</button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex p-h-40 justify-content-between">
      <span class="">© 2019 ThemeNate</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
