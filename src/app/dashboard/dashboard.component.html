<div class="row">
  <div class="col-md-6 col-lg-3">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="m-b-0">Movie</p>
          <h2 class="m-b-0">
            <span>{{countMovie}}</span>
          </h2>
        </div>
        <nz-avatar [nzSize]="50" class="ant-avatar-blue" nzIcon="video-camera"></nz-avatar>
      </div>
    </nz-card>
  </div>
  <div class="col-md-6 col-lg-3">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="m-b-0">Genre</p>
          <h2 class="m-b-0">
            <span>{{countGenre}}</span>
          </h2>
        </div>
        <nz-avatar [nzSize]="50" class="ant-avatar-cyan" nzIcon="profile"></nz-avatar>
      </div>
    </nz-card>
  </div>
  <div class="col-md-6 col-lg-3">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="m-b-0">Country</p>
          <h2 class="m-b-0">
            <span>{{countCountry}}</span>
          </h2>
        </div>
        <nz-avatar [nzSize]="50" class="ant-avatar-red" nzIcon="global"></nz-avatar>
      </div>
    </nz-card>
  </div>
  <div class="col-md-6 col-lg-3">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="m-b-0">Banner</p>
          <h2 class="m-b-0">
            <span>{{countBanner}}</span>
          </h2>
        </div>
        <nz-avatar [nzSize]="50" class="ant-avatar-gold" nzIcon="team"></nz-avatar>
      </div>
    </nz-card>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <h5>Latest Movies</h5>
        <div>
          <a [routerLink]="['/dashboard', 'movies']" class="d-flex align-items-center" nz-button nzSize="small"
             nzType="primary">View All</a>
        </div>
      </div>
      <div class="m-t-30">
        <nz-table #ordersListTable [nzData]="ordersList" [nzShowPagination]="false" class="no-border-last">
          <thead>
          <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Option</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of ordersListTable.data">
            <td>#{{item.id}}</td>
            <td>
              <div class="d-flex align-items-center">
                <nz-avatar [nzSize]="30" [nzSrc]="item.avatar" nzIcon="user"></nz-avatar>
                <h6 class="m-l-10 m-b-0">{{item.name}}</h6>
              </div>
            </td>
            <td>{{item.date}}</td>
            <td>${{item.amount | number:'3.2-5'}}</td>
            <td>
              <nz-badge *ngIf="item.status == 'approved'" nzStatus="success"></nz-badge>
              <nz-badge *ngIf="item.status == 'rejected'" nzStatus="error"></nz-badge>
              <nz-badge *ngIf="item.status == 'pending'" nzStatus="processing"></nz-badge>
              <span class="text-capitalize">{{item.status}}</span>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </nz-card>
  </div>
</div>
