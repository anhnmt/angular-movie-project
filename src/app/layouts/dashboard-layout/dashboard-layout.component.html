<div [ngClass]="{
        'is-folded': isFolded,
        'is-side-nav-dark' : isSideNavDark,
        'is-expand' : isExpand
    }"
     class="common-layout {{ 'is-' + selectedHeaderColor }}"
>
  <app-header></app-header>
  <app-sidenav></app-sidenav>
  <div class="page-container">
    <div class="main-content">
      <div *ngIf="contentHeaderDisplay !== 'none'" class="main-content-header">
        <h4 *ngIf="breadcrumbs$ | async; let breadcrumbs"
            class="page-title">{{(breadcrumbs[breadcrumbs.length - 1].label)}}</h4>
        <nz-breadcrumb nzSeparator=">">
          <i class="m-r-5 text-gray" nz-icon nzType="home"></i>
          <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs$ | async">
            <a [routerLink]="breadcrumb.url">
              {{ breadcrumb.label }}
            </a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
